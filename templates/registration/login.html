<main>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
          <div class="card shadow border-0 rounded p-4 p-lg-5 w-100 bg-white" style="max-width: 420px;">
            <div class="text-center text-md-center mb-4 mt-md-0">
              <h1 class="mb-0 h3">Log in</h1>
            </div>
            <form method="post" action="{% url 'login' %}" class="mt-4">
              {% csrf_token %}
              <div class="form-group mb-4">
                <label for="username">Your username</label>
                <div class="input-group">
                  <input type="text" name="username" class="form-control" placeholder="JohnP" id="username" autofocus
                         required>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="password">Your Password</label>
                <div class="input-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" id="password"
                         required>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember">
                  <label class="form-check-label mb-0" for="remember">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <input type="submit" value="Login" class="btn btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
